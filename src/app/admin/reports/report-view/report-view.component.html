<section class="body" *ngIf="report">
	<h1 class="report-title">
		Report of a {{ report.activity.toLowerCase() }}
	</h1>

	<section class="report-reason">
		<p class="report-reason-title">Reason of report:&nbsp;</p>
		{{ report.reason ? report.reason : "No reason was submitted" }}
	</section>

	<section *ngIf="report.activity == 'Comment' && comment">
		<p class="report-reason-title">Reported comment:</p>
    <p class="report-content" [innerHTML]="comment.commentBody"></p>
		<section class="report">
			<article
				class="report-btn"
				(click)="deleteCommentHandler(report.idItemReported)"
			>
				<i class="fa-solid fa-trash"></i>
				<div class="report-btn-title">Delete</div>
			</article>
			<article class="report-btn" (click)="removeReportHandler()">
				<i class="fa-solid fa-folder-open"></i>
				<div class="report-btn-title">Remove report</div>
			</article>
		</section>
	</section>

	<section *ngIf="report.activity == 'Post' && article">
		<p class="report-reason-title">Reported article:</p>
		<p class="report-content" [innerHTML]="article.content | safe:'html'"></p>
		<section class="report">
			<article
				class="report-btn"
				(click)="deleteArticleHandler(article.id)"
			>
				<i class="fa-solid fa-trash"></i>
				<div class="report-btn-title">Delete</div>
			</article>
			<article class="report-btn" (click)="removeReportHandler()">
				<i class="fa-solid fa-folder-open"></i>
				<div class="report-btn-title">Remove report</div>
			</article>
		</section>
	</section>
</section>
