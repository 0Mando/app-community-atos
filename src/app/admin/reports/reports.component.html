<main class="reports">
    <section class="reports__filter">
        <input 
            type="text" 
            placeholder=" &#xF002; Name or id" 
            name="filter" 
            id="filter" 
            style="font-family:Arial, FontAwesome" 
            class="reports__filter-filter"/>
        <select name="selection" id="selection" class="reports__filter-select">
            <option value="none" selected disabled hidden>Action Status</option>
            <option value="name">Desconozco</option>
            <option value="email">Un</option>
            <option value="title">Poco</option>
        </select>
    </section>
    <section class="reports__list">
        <div class="reports__list-menu">
            <p class="reports__quantity">Reports (100)</p>
            <button class="add__user">Add New <i class="fa-thin fa-plus"></i></button>
            <i class="fa-solid fa-gear"></i>
        </div>
        <span class="disable__title">Delete</span>
        <span class="disable__title">Take action</span>

        <div class="reports__list-header">
            <div class="reports__list-check">
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="reports__list-id-title">Reporter Id</div>
            <div class="reports__list-reporter">Reporter</div>
            <div class="reports__list-activity">Activity</div>
            <div class="reports__list-reporter">Reported User</div>
            <div class="reports__list-karma">Report Date</div>
            <div class="reports__list-state">Status</div>
            <div class="reports__list-options"></div>
        </div>

        <div class="reports__list-table" *ngFor="let user of users">
            <div class="reports__list-user">
                <div class="reports__list-check">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="reports__list-id">1</div>
                <div class="reports__list-name"><img class="reports-pfp" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">Michael Scott</div>
                <div class="reports__list-activity"><div class="reports__title admin">Post</div></div>
                <div class="reports__list-name"><img class="reports-pfp" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">Michael Scott</div>
                <div class="reports__list-karma">07/04/1927</div>
                <div class="reports__list-status"><div class="reports__title admin">Review</div></div>
                <div class="reports__list-options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
