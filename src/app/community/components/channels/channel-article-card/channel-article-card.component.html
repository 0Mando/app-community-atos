<article class="card" [routerLink]="['/article',id]">
	<img  class="card__user-profile-picture" src="{{ profilePicture }}" alt="">
	<section class="card__content">
		<h4 class="card__content__title">{{ titlePost }}</h4>
		<p class="card__content__body">{{ descriptionPost | shortString : 90 }}</p>
	</section>
</article>
