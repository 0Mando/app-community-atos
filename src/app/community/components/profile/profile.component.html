<main>
    <div class="banner"></div>
    <section class="profile">
        <article class="profile__actions">
            <button class="profile__actions-block">Block Account</button>
            <button class="profile__actions-verify">Verify Account</button>
        </article>
        <div class="profile__image">
            <div class="profile__image-check"><i class="fa-solid fa-check"></i></div>
        </div>
        <article class="profile__info">
            <h2 class="profile__info-name">{{name | firstword}}</h2>
            <span class="profile__info-description">22 years | Frontend</span>
        </article>
    </section>
    <section class="follow">
        <button class="follow__btn" (click)="follow()"></button>
    </section>
    <section class="resume">
        <article class="resume__list">
            <h3>Skills / Languages</h3>
            <div class="resume__list-items">
                <ul>
                    <li *ngFor="let skill of skills">
                        {{skill}}
                    </li>
                </ul>
            </div>
        </article>
        <article class="resume__list second">
            <div class="resume__list-paged">
                <div class="resume__list-posts">
                    <h3>Posts</h3>
                    <h3>Total</h3>
                    <p><i class="fa-solid fa-paste"></i> {{posts.length}} Posts</p>
                </div>
                <div class="resume__list-items">
                    <div class="resume__list-item" *ngFor="let post of posts">
                        <div class="item__text-content">
                            <h4>{{post.title}}</h4>
                            <p>Published: {{post.date}} </p>
                        </div>
                        <div class="item__icons">
                            <p><i class="fa-solid fa-heart"></i> {{post.likes}} </p>
                            <p><i class="fa-solid fa-comment"></i> {{post.comments}} </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="resume__list-pagination">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="pagination"><p>1</p></div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </article>
    </section>
</main>
