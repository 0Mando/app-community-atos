<ng-container *ngIf="commentsLength > 0; else noComments">
	<article class="comment-card" *ngFor="let comment of comments">
		<header class="comment-card__header">
			<img class="comment-card__header__author-profile" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
			<div class="comment-card__header__author-data">
				<span class="comment-card__header__author-name">Firstname Lastname</span>
				<small (click)="editComment(comment.idUserAuthor)">{{ comment.idUserAuthor }}</small>
				<small class="comment-card__header__days-ago">{{ comment.createdAt | date }}</small>
			</div>
			<div class="comment-card__header__options" *ngIf="userNoRegister()">
				<app-button-actions
				[canEdit]="editComment(comment.idUserAuthor)"
				[canDelete]="deleteComment(comment.idUserAuthor)"
				[canReport]="reportComment(comment.idUserAuthor)"
				(editComment)="canEditComment = $event"
				></app-button-actions>
			</div>
		</header>
		<section class="comment-card__content">
			<p [innerHTML]="comment.commentBody"></p>
			<p *ngIf="canEditComment">You can see this</p>
		</section>
		<hr>
	</article>
</ng-container>
<ng-template #noComments>
	<section class="no-comments">
		<p>There are no comments on this post yet</p>
		<h3>Be the first to comment</h3>
	</section>
</ng-template>
