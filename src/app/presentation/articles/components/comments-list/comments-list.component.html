<ng-container *ngIf="commentsLength > 0; else noComments">
	<div *ngFor="let comment of comments">
		<app-comment-card [publishDate]="comment.createdAt" [commentBody]="comment.commentBody" ></app-comment-card>
	</div>
</ng-container>
<ng-template #noComments>
	<section class="no-comments">
		<p>There are no comments on this post yet</p>
		<h3>Be the first to comment</h3>
	</section>
</ng-template>
