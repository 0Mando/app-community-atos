<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<main class="container">
	<section class="post">
		<h1 class="post__title">{{ currentPost.title }}</h1>
		<ul class="post__bar-about">
			<li>
				{{ currentPost.channelParent }}
				<span class="material-symbols-outlined" id="code" (click)="easterEgg()">
					code
				</span>
			</li>
			<li>
				<span class="material-symbols-outlined">
					schedule
				</span>
				10 minutes
			</li>
			<li>
				<span class="material-symbols-outlined">
					chat_bubble
				</span>
				4 Comments
			</li>
		</ul>
		<hr class="post__bar">
		<section class="post__author">
			<img class="post__author__profile" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="{{ currentPost.firstName + ' ' + currentPost.lastName }}">
			<div>
				<span class="post__author__name">{{ currentPost.firstName + ' ' + currentPost.lastName }}</span>
				<small class="post__days">{{ currentPost.date | date }}</small>
			</div>
		</section>
		<article class="post__content">
			<p [innerHTML]="currentPost.content"></p>
		</article>
	</section>
</main>
