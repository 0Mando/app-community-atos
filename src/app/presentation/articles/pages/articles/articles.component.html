<main class="container wrapper-content">
	<section class="articles">
		<section class="articles__header">
			<h2 class="articles__title">
				{{ articleName }}
			</h2>
			<button
				[ngClass]="
				{
					'articles__create-post' : userIsLogged() === true && isVerified() === true,
					'articles__btn-create-post-none' : userIsLogged() === false,
					'articles__verify-account' : userIsLogged() === true && isVerified() === false
				}"
				(click)="onCreatePost()">
				Create Post
			</button>
		</section>
		<section class="list-articles">
			<app-articles-list></app-articles-list>
		</section>
	</section>
</main>
