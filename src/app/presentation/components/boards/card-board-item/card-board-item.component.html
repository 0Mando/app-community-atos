<article class="board__item">
	<div class="board__about-channel">
		<h4 class="board__about-channel__title">{{ boardList.title }}</h4>
		<p class="board__about-channel__description">{{ boardList.content }}</p>
		<a (click)="goToChannels()" class="board__about-channel__link">Go to section</a>
	</div>
	<div class="board__more-information">
		<div class="board___stadistics">
			<div class="board__more-information__item">
				<label>Last topics</label>
				<p>7</p>
			</div>
			<div class="board__more-information__item">
				<label>Last Users</label>
				<p>7</p>
			</div>
			<div class="board__more-information__item">
				<label>Most recent</label>
				<p>Lorem, ipsum dolor.</p>
			</div>
		</div>
		<button class="board__btn-i" (click)="goToChannels()">Access</button>
	</div>
</article>
